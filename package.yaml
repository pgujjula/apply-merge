spec-version: 0.36.0
name:         apply-merge
version:      0.1.1.0
synopsis:     Lift a binary, non-decreasing function onto ordered lists and order the output
description:  Please see the README on GitHub at <https://github.com/pgujjula/apply-merge#readme>
category:     Data
stability:    experimental
github:       "pgujjula/apply-merge"
author:       "Preetham Gujjula"
maintainer:   "Preetham Gujjula <libraries@mail.preetham.io>"
copyright:    "Preetham Gujjula"
license:      BSD-3-Clause

tested-with:
- GHC == 8.0.2
- GHC == 8.2.2
- GHC == 8.4.4
- GHC == 8.6.5
- GHC == 8.8.4
- GHC == 8.10.7
- GHC == 9.0.2
- GHC == 9.2.8
- GHC == 9.4.8
- GHC == 9.6.6
- GHC == 9.8.4
- GHC == 9.10.1
- GHC == 9.12.1

extra-doc-files:
- README.md
- CHANGELOG.md
- docs/ALGORITHM.md
- docs/Benchmark.md
- LICENSES/BSD-3-Clause.txt

language: Haskell2010

default-extensions:
- FlexibleContexts
- NamedFieldPuns
- RankNTypes
- ScopedTypeVariables
- TupleSections
- TypeApplications

ghc-options:
- -Wall
when:
- condition: impl(ghc >= 8.10)
  ghc-options:
  - -Wunused-packages

dependencies:
- base ^>= {4.9, 4.10, 4.11, 4.12, 4.13, 4.14, 4.15, 4.16, 4.17, 4.18, 4.19, 4.20, 4.21}

library:
  source-dirs: src
  exposed-modules:
  - Data.List.ApplyMerge
  - Data.List.NonEmpty.ApplyMerge
  other-modules:
  - ApplyMerge.IntSet
  dependencies:
  - array ^>= {0.5}
  - containers ^>= {0.6, 0.7, 0.8}
  - pqueue ^>= {1.4, 1.5}
  - reflection ^>= {2.1}
  - text ^>= {1.2, 2.0, 2.1}

# The library implements apply-merge in a few different ways, with slightly
# different performance characteristics, but only exports the current best
# implementation. But we wish to retain all the implementations, in case
# we are able to optimize a different implementation in the future to be better
# than the current best.
#
# So, we structure the test and benchmark suites to cover all the
# implementations, not just the one exposed by the library. To do this, the test
# and benchmark suites don't import the library, and instead directly include
# the src/ files.
tests:
  apply-merge-tests:
    source-dirs:
    - src
    - test
    main: Main.hs
    dependencies:
    - array ^>= {0.5}
    - containers ^>= {0.6, 0.7, 0.8}
    - data-ordlist ^>= {0.4}
    - pqueue ^>= {1.4, 1.5}
    - reflection ^>= {2.1}
    - tasty ^>= {1.4, 1.5}
    - tasty-expected-failure ^>= {0.12}
    - tasty-hunit ^>= {0.10}
    - tasty-quickcheck ^>= {0.10, 0.11}
    - text ^>= {1.2, 2.0, 2.1}
    - transformers ^>= {0.5, 0.6}
    - vector ^>= {0.12, 0.13}

benchmarks:
  apply-merge-benchmarks:
    source-dirs:
    - src
    - bench
    main: Main.hs
    dependencies:
    - array ^>= {0.5}
    - containers ^>= {0.6, 0.7, 0.8}
    - data-ordlist ^>= {0.4}
    - pqueue ^>= {1.4, 1.5}
    - reflection ^>= {2.1}
    - tasty-bench ^>= {0.3, 0.4}
    - text ^>= {1.2, 2.0, 2.1}
    - transformers ^>= {0.5, 0.6}
    - vector ^>= {0.12, 0.13}
